<html>
    <head>
        <title>Add a User to the Email Distribution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h2>Add a user to the email distribution list</h2></div>
        <div>
            <form action="AddUserServlet" method="post">
                <fieldset>
                    <label>Email</label>
                    <input type="email" name="email">
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
